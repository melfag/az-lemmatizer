# Quick test configuration for validating the pipeline
# 500K dataset (450K train, 50K val) - 3 epoch test
# Updated: 2025-11-08

# Data paths
data:
  train_path: "data/processed/moraz_500k_train.json"
  val_path: "data/processed/moraz_500k_val.json"
  test_path: "data/processed/ud_test.json"
  num_workers: 0  # Reduced for stability

# Vocabulary
vocab_path: "data/processed/char_vocab.json"

# Model architecture (same as full config)
model:
  char_embedding_dim: 64  # Reduced
  char_hidden_dim: 128    # Reduced
  char_num_layers: 1      # Reduced
  bert_model_name: "allmalab/bert-base-aze"
  bert_freeze_layers: 8   # Freeze more for faster training
  fusion_output_dim: 256  # Reduced
  decoder_hidden_dim: 256 # Reduced
  decoder_num_layers: 1
  dropout: 0.2
  use_copy: true

# Training hyperparameters - QUICK TEST (3 epochs)
training:
  num_epochs: 3           # 3 epochs for quick validation test
  batch_size: 32          # Moderate batch size for M-series Mac
  gradient_accumulation_steps: 1

  # Learning rates
  bert_lr: 1.0e-5
  other_lr: 3.0e-4
  weight_decay: 1.0e-5

  # Scheduler
  warmup_ratio: 0.1

  # Regularization
  max_grad_norm: 1.0
  label_smoothing: 0.1

  # Teacher forcing
  teacher_forcing_ratio: 0.5

  # Loss weights
  char_class_weight: 0.1
  attention_coverage_weight: 0.05
  char_hidden_dim: 256

  # Early stopping
  early_stopping_patience: 5

  # Checkpointing
  checkpoint_dir: "checkpoints/quick_test_500k"
  save_every: 1  # Save every epoch for testing

# Hardware
device: "auto"  # Will use MPS on M4 MacBook Pro
mixed_precision: false  # Disable for stability during testing
