  logs_dir: "logs"
  tensorboard_dir: "logs/tensorboard"
  results_dir: "results"
  
  # Error analysis
  error_analysis_dir: "results/error_analysis"
  attention_visualizations_dir: "results/attention_viz"
  
# Output paths
